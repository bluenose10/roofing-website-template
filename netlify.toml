# Netlify configuration for Primer Group website

[build]
  command = "npm install && npm run build"
  publish = "dist"

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build environment
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
