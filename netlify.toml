# Netlify configuration for Primer Group website

[build]
  command = "npm run build"
  publish = "dist"

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form settings
[build.environment]
  NODE_VERSION = "18"

# Netlify Forms configuration
[context.production]
  environment = { NODE_ENV = "production" }
